<div class="p-4 mx-auto bg-gray-200 border border-gray-300 rounded-lg max-w-96">
    <div class="mb-4">
        <img src="{{ 'http://localhost:3000/images/' + getPackageInfo(getDateInfo(idDate)?.idPackage || 0)?.image }}" [alt]="getPackageInfo(getDateInfo(idDate)?.idPackage || 0)?.name" class="object-cover w-full h-48 rounded-lg" />
    </div>
    <div class="px-2">
        <h3 class="mb-2 text-lg font-bold text-gray-800">{{ getPackageInfo(getDateInfo(idDate)?.idPackage || 0)?.name }}</h3>
        <ul class="mb-4 text-sm text-gray-600">
            <li *ngFor="let service of getPackageInfo(getDateInfo(idDate)?.idPackage || 0)?.detailPackagesServices" class="mb-1">- {{ getServiceInfo(service.idService)?.name }}</li>
        </ul>
        <div class="mb-4 text-sm text-gray-500">Fecha: {{ getDateInfo(idDate)?.start }}</div>
        <div class="flex items-center justify-between">
            <div class="text-xl font-semibold text-primary">{{ '$' + getPackageInfo(getDateInfo(idDate)?.idPackage || 0)?.price }}</div>
            <p-button [disabled]="disabled" icon="pi pi-ticket" label="Reservar" class="p-button-sm p-button-primary" (onClick)="onClickReservation(idDate)"></p-button>
        </div>
    </div>
</div>
