<div class="relative">
  <full-calendar
    *ngIf="calendarVisible()"
    [options]="calendarOptions()"
    class="w-full"
  >
    <ng-template #eventContent let-arg>
      <div class="flex flex-col gap-2 align-items-center relative">
        <div class="text-sm font-semibold text-gray-900">
          {{ arg.event.title }}
        </div>
        <button
          #menuButton
          class="p-1 text-gray-500 hover:text-gray-700 absolute top-0 right-0"
          (click)="showEventMenu($event, menuButton, arg.event)"
        >
          <i class="pi pi-ellipsis-v text-xs"></i>
        </button>
        <p-menu
          #eventMenu
          [popup]="true"
          [model]="eventMenuItems(arg.event)"
        ></p-menu>
      </div>
    </ng-template>
  </full-calendar>
</div>
