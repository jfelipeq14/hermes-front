<full-calendar [options]="calendarOptions()">
    <ng-template #eventContent let-arg>
        <p-splitbutton
            label="{{ arg.event.title }}"
            id="{{ arg.event.id }}"
            [model]="getMappedMenuItems(arg.event.id)"
            [severity]="arg.event.extendedProps.status ? 'primary' : 'danger'"
            (click)="onClickPackage(arg.event.id)"
            [appendTo]="'body'"
            [dropdownIcon]="'pi pi-ellipsis-h'"
        ></p-splitbutton>
    </ng-template>
</full-calendar>
