<div class="surface-card p-4 shadow-2 border-round w-full">
  <div class="text-center mb-5">
    <div class="text-900 text-3xl font-medium mb-3">Registro de Usuario</div>
  </div>

  <div class="grid">
    <div class="col-12 md:col-6">
      <div class="field">
        <label for="typeDocument">Tipo de Documento *</label>
        <p-dropdown
          id="typeDocument"
          [options]="typesDocument"
          [(ngModel)]="user.typeDocument"
          name="typeDocument"
          optionLabel="name"
          optionValue="value"
          placeholder="Seleccione un tipo de documento"
          required
        ></p-dropdown>
        <small class="p-error" *ngIf="submitted && !user.typeDocument"
          >El tipo de documento es obligatorio.</small
        >
      </div>

      <div class="field">
        <label for="document">Número de Documento*</label>
        <input
          type="text"
          pInputText
          id="document"
          [(ngModel)]="user.document"
          required
        />
        <small class="p-error" *ngIf="submitted && !user.document"
          >El documento es obligatorio.</small
        >
      </div>

      <div class="field">
        <label for="name">Nombres*</label>
        <input
          type="text"
          pInputText
          id="name"
          [(ngModel)]="user.name"
          required
        />
        <small class="p-error" *ngIf="submitted && !user.name"
          >El nombre es obligatorio.</small
        >
      </div>

      <div class="field">
        <label for="surName">Apellidos*</label>
        <input
          type="text"
          pInputText
          id="surName"
          [(ngModel)]="user.surName"
          required
        />
        <small class="p-error" *ngIf="submitted && !user.surName"
          >El apellido es obligatorio.</small
        >
      </div>

      <div class="field">
        <label for="email">Correo Electrónico*</label>
        <input
          type="email"
          pInputText
          id="email"
          [(ngModel)]="user.email"
          required
        />
        <small class="p-error" *ngIf="submitted && !user.email"
          >El correo es obligatorio.</small
        >
      </div>
    </div>

    <div class="col-12 md:col-6">
      <div class="field">
        <label for="password">Contraseña*</label>
        <input
          type="password"
          pInputText
          id="password"
          [(ngModel)]="user.password"
          required
        />
        <small class="p-error" *ngIf="submitted && !user.password"
          >La contraseña es obligatoria.</small
        >
      </div>

      <div class="field">
        <label for="idMunicipality">Municipio*</label>
        <input
          type="number"
          pInputText
          id="idMunicipality"
          [(ngModel)]="user.idMunicipality"
          required
        />
        <small class="p-error" *ngIf="submitted && !user.idMunicipality"
          >El municipio es obligatorio.</small
        >
      </div>

      <div class="field">
        <label for="phone">Teléfono*</label>
        <input
          type="text"
          pInputText
          id="phone"
          [(ngModel)]="user.phone"
          required
        />
        <small class="p-error" *ngIf="submitted && !user.phone"
          >El teléfono es obligatorio.</small
        >
      </div>
    </div>
  </div>

  <div class="flex align-items-center justify-content-end gap-2">
    <p-button
      label="Cancelar"
      icon="pi pi-times"
      styleClass="p-button-text"
      (click)="onClose()"
    ></p-button>
    <p-button
      label="Registrar"
      icon="pi pi-check"
      (click)="onSubmit()"
    ></p-button>
  </div>
</div>

<p-toast />
