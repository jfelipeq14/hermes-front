<div class="flex justify-content-between">
  <div>
    <app-form-clients
      [reservation]="reservation"
      [travel]="travel"
      [travelers]="travelers"
      [clients]="clients"
      [client]="traveler"
      [submitted]="submitted"
      (searchClient)="onSearchClient($event)"
      (createClient)="onCreateClient($event)"
    />
    <p-button
      label="Agregar viajero"
      icon="pi pi-user"
      severity="secondary"
      [text]="true"
      (click)="onAddTraveler()"
    />
  </div>
  <p-table [value]="travelers">
    <ng-template pTemplate="header">
      <tr>
        <th>Documento</th>
        <th>Nombre</th>
        <th>Contacto</th>
        <th style="width: 5rem"></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-traveler let-i="rowIndex">
      <tr>
        <td>{{ traveler.document }}</td>
        <td>{{ traveler.name + " " + traveler.surName }}</td>
        <td>
          {{ traveler.phone }}
        </td>
        <td>
          <p-button
            icon="pi pi-trash"
            severity="danger"
            [rounded]="true"
            [text]="true"
          />
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
