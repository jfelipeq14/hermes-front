<div class="flex flex-column align-items-center justify-content-center">
  <h2>Iniciar sesión</h2>
  <img src="/hermes.png" width="120" alt="Hermes" />

  <div class="flex flex-column w-full">
    <div class="field flex flex-column">
      <label for="email">Email</label>
      <input
        pInputText
        type="email"
        id="email"
        [(ngModel)]="user.email"
        placeholder="Correo electrónico"
        required
      />
      <small class="p-error" *ngIf="submitted && !user.email">
        Email is required.
      </small>
    </div>

    <div class="field flex flex-column">
      <label for="password">Password</label>
      <input
        pInputText
        type="password"
        id="password"
        [(ngModel)]="user.password"
        placeholder="Password"
        required
      />
      <small class="p-error" *ngIf="submitted && !user.password">
        Password is required.
      </small>
    </div>
  </div>

  <div class="flex flex-column align-items-center justify-content-center gap-4">
    <p-button
      label="Ingresar"
      icon="pi pi-user"
      severity="primary"
      (click)="onSubmit()"
    />
    <p-button
      label="Restablecer contraseña"
      severity="secondary"
      styleClass="p-button-text"
      (click)="openResetPasswordPopup()"
    />
  </div>
</div>

<p-toast></p-toast>

<p-dialog
  [(visible)]="resetPasswordDialog"
  [modal]="true"
  [closable]="true"
  [dismissableMask]="true"
  header="Recuperar cuenta"
>
  <app-reset-password
    [resetPasswordDialog]="resetPasswordDialog"
    [submitted]="submitted"
    [user]="user"
  ></app-reset-password>
</p-dialog>
