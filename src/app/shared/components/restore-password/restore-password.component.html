<section class="flex flex-col items-center justify-center w-[300px]">
    <h2 class="text-2xl font-bold text-gray-800">Recuperar contraseña</h2>
    <img src="/hermes.png" width="120" alt="Hermes" class="mb-4" />
    <p class="mb-4 text-center">Introduzca la dirección de correo electrónico que utilizó para registrarse y validamos la información.</p>

    <div class="flex flex-col w-full gap-4">
        <div class="flex flex-col gap-2">
            <label for="email" class="text-sm font-medium text-gray-700">Correo</label>
            <input pInputText type="email" id="email" [(ngModel)]="user.email" placeholder="Correo electrónico" required />
            <small class="text-red-600" *ngIf="submitted && !user.email">Email is required.</small>
        </div>
    </div>

    <div class="flex flex-col items-center gap-2 my-2">
        <p-button label="Validar correo" icon="pi pi-user" severity="primary" (click)="onSubmit()" />
        <p-button label="Cancelar" icon="pi pi-times" severity="danger" styleClass="p-button-text" (click)="onClosePopup()"></p-button>
    </div>
</section>
