<div class="reset-password-container">
  <h2>Recuperar cuenta</h2>
  <p>
    Introduzca la dirección de correo electrónico que utilizó para registrarse y
    le enviaremos un enlace para restablecer su contraseña por correo
    electrónico.
  </p>

  <form #resetForm="ngForm" (ngSubmit)="onSubmit(resetForm)">
    <div class="form-group">
      <label for="email">Correo</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="user.email"
        required
        class="form-control"
        placeholder="Ingrese su correo"
      />
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!resetForm.valid">
      Enviar
    </button>
  </form>

  <button class="btn btn-secondary" (click)="closePopup()">Cancelar</button>
</div>
