<section class="flex flex-col items-center justify-center w-[300px]">
    <h2 class="text-2xl font-bold text-gray-800">Restablecer contrase単a</h2>
    <img src="/hermes.png" width="120" alt="Hermes" class="mb-4" />

    <div class="flex flex-col w-full gap-4">
        <div class="flex flex-col gap-2">
            <label for="password">Nueva contrase単a</label>
            <input pInputText type="password" id="password" [(ngModel)]="resetModel.newPassword" placeholder="Contrase単a" required />
            <small class="text-red-600" *ngIf="submitted && !resetModel.newPassword">Password is required.</small>
        </div>
    </div>

    <div class="flex flex-col items-center gap-2 my-2">
        <p-button label="Cambiar contrase単a" icon="pi pi-user" severity="primary" (click)="onSubmit()" />
        <p-button label="Cancelar" icon="pi pi-times" severity="danger" styleClass="p-button-text" (click)="onClosePopup()"></p-button>
    </div>
</section>
