  <div class="field">
    <label for="typeDocument">Tipo de Documento *</label>
    <input
      id="typeDocument"
      type="text"
      [(ngModel)]="user.typeDocument"
      name="typeDocument"
      pInputText
      required
    />
    <small class="p-error" *ngIf="submitted && !user.typeDocument">
      El tipo de documento es obligatorio.
    </small>
  </div>

  <div class="field">
    <label for="document">Documento *</label>
    <input
      id="document"
      type="text"
      [(ngModel)]="user.document"
      name="document"
      pInputText
      required
    />
    <small class="p-error" *ngIf="submitted && !user.document">
      El documento es obligatorio.
    </small>
  </div>

  <div class="field">
    <label for="name">Nombre *</label>
    <input
      id="name"
      type="text"
      [(ngModel)]="user.name"
      name="name"
      pInputText
      required
    />
    <small class="p-error" *ngIf="submitted && !user.name">
      El nombre es obligatorio.
    </small>
  </div>

  <div class="field">
    <label for="surName">Apellido *</label>
    <input
      id="surName"
      type="text"
      [(ngModel)]="user.surName"
      name="surName"
      pInputText
      required
    />
    <small class="p-error" *ngIf="submitted && !user.surName">
      El apellido es obligatorio.
    </small>
  </div>

  <div class="field">
    <label for="dateBirth">Fecha de Nacimiento</label>
    <input
      id="dateBirth"
      type="date"
      [(ngModel)]="user.dateBirth"
      name="dateBirth"
      pInputText
    />
  </div>

  <div class="field">
    <label for="email">Correo Electrónico *</label>
    <input
      id="email"
      type="email"
      [(ngModel)]="user.email"
      name="email"
      pInputText
      required
    />
    <small class="p-error" *ngIf="submitted && !user.email">
      El correo electrónico es obligatorio.
    </small>
  </div>

  <div class="field">
    <label for="password">Contraseña *</label>
    <input
      id="password"
      type="password"
      [(ngModel)]="user.password"
      name="password"
      pInputText
      required
    />
    <small class="p-error" *ngIf="submitted && !user.password">
      La contraseña es obligatoria.
    </small>
  </div>

  <div class="field">
    <label for="idMunicipality">Municipio *</label>
    <p-dropdown
      id="idMunicipality"
      [options]="municipalities"
      [(ngModel)]="user.idMunicipality"
      name="idMunicipality"
      optionLabel="name"
      optionValue="id"
      placeholder="Seleccione un municipio"
      required
    ></p-dropdown>
    <small class="p-error" *ngIf="submitted && !user.idMunicipality">
      El municipio es obligatorio.
    </small>
  </div>

  <div class="field">
    <label for="phone">Teléfono *</label>
    <input
      id="phone"
      type="text"
      [(ngModel)]="user.phone"
      name="phone"
      pInputText
      required
    />
    <small class="p-error" *ngIf="submitted && !user.phone">
      El teléfono es obligatorio.
    </small>
  </div>

  <div class="field">
    <label for="sex">Sexo</label>
    <p-dropdown
      id="sex"
      [options]="sexlist"
      [(ngModel)]="user.sex"
      name="sex"
      placeholder="Seleccione un sexo"
    ></p-dropdown>
  </div>

  <div class="field">
    <label for="bloodType">Tipo de Sangre</label>
    <p-dropdown
      id="bloodType"
      [options]="bloodTypes"
      [(ngModel)]="user.bloodType"
      name="bloodType"
      placeholder="Seleccione un tipo de sangre"
    ></p-dropdown>
  </div>

  <div class="field">
    <label for="eps">EPS</label>
    <input id="eps" type="text" [(ngModel)]="user.eps" name="eps" pInputText />
  </div>

  <div class="flex justify-content-end">
    <p-button
      label="Cancelar"
      icon="pi pi-times"
      text
    ></p-button>
    <p-button
      label="Guardar"
      icon="pi pi-check"
      (onClick)="onSave()"
      autofocus
    ></p-button>
  </div>
