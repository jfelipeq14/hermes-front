<div class="container flex flex-row">
    <div class="field flex flex-col">
        <label for="typeDocument">Tipo de Documento *</label>
        <p-dropdown id="typeDocument" [options]="typesDocument" [(ngModel)]="client.typeDocument" name="typeDocument" optionLabel="name" optionValue="value" placeholder="Seleccione un tipo de documento" required></p-dropdown>
        <small class="p-error" *ngIf="submitted && !client.typeDocument"> El tipo de documento es obligatorio. </small>
    </div>

    <div class="field flex flex-col">
        <label for="document">Documento *</label>
        <div class="flex gap-2">
            <input pInputText type="text" id="document" [(ngModel)]="client.document" name="document" required #documentInput />
            <p-button icon="pi pi-search" severity="secondary" (onClick)="onSearchClient(documentInput.value)" />
        </div>
        <small class="p-error" *ngIf="submitted && !client.document"> El documento es obligatorio. </small>
    </div>
</div>

<div class="container flex flex-row">
    <div class="field flex flex-col">
        <label for="name">Nombre *</label>
        <input id="name" type="text" [(ngModel)]="client.name" name="name" pInputText required />
        <small class="p-error" *ngIf="submitted && !client.name"> El nombre es obligatorio. </small>
    </div>

    <div class="field flex flex-col">
        <label for="surName">Apellido *</label>
        <input id="surName" type="text" [(ngModel)]="client.surName" name="surName" pInputText required />
        <small class="p-error" *ngIf="submitted && !client.surName"> El apellido es obligatorio. </small>
    </div>
</div>

<div class="container flex flex-row">
    <div class="field flex flex-col">
        <label for="idMunicipality">Municipio *</label>
        <p-dropdown id="idMunicipality" [options]="municipalities" [(ngModel)]="client.idMunicipality" name="idMunicipality" optionLabel="name" optionValue="id" placeholder="Seleccione un municipio" required></p-dropdown>
        <small class="p-error" *ngIf="submitted && !client.idMunicipality"> El municipio es obligatorio. </small>
    </div>

    <div class="field flex flex-col">
        <label for="phone">Teléfono *</label>
        <input id="phone" type="text" [(ngModel)]="client.phone" name="phone" pInputText required />
        <small class="p-error" *ngIf="submitted && !client.phone"> El teléfono es obligatorio. </small>
    </div>
</div>

<div class="container flex flex-row">
    <div class="field flex flex-col">
        <label for="email">Correo Electrónico *</label>
        <input id="email" type="email" [(ngModel)]="client.email" name="email" pInputText required />
        <small class="p-error" *ngIf="submitted && !client.email"> El correo electrónico es obligatorio. </small>
    </div>

    <div class="field flex flex-col">
        <label for="password">Contraseña *</label>
        <input id="password" type="password" [(ngModel)]="client.password" name="password" pInputText required />
        <small class="p-error" *ngIf="submitted && !client.password"> La contraseña es obligatoria. </small>
    </div>
</div>

<div class="field flex flex-col">
    <label for="dateBirth">Fecha de Nacimiento *</label>
    <input id="dateBirth" type="date" [(ngModel)]="client.dateBirth" name="dateBirth" pInputText required [max]="maxDate | date: 'yyyy-MM-dd'" />
</div>

<div class="field flex flex-col">
    <label for="travel">Viaja </label>
    <input id="travel" type="checkbox" [(ngModel)]="travel" name="travel" />
</div>
