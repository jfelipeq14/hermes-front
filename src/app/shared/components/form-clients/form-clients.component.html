<div class="field flex flex-column">
  <label for="typeDocument">Tipo de Documento *</label>
  <p-dropdown
    id="typeDocument"
    [options]="typesDocument"
    [(ngModel)]="user.typeDocument"
    name="typeDocument"
    optionLabel="name"
    optionValue="value"
    placeholder="Seleccione un tipo de documento"
    required
  ></p-dropdown>
  <small class="p-error" *ngIf="submitted && !user.typeDocument">
    El tipo de documento es obligatorio.
  </small>
</div>

<div class="field flex flex-column">
  <label for="document">Documento *</label>
  <div class="flex gap-2">
    <input
      pInputText
      type="text"
      id="document"
      [(ngModel)]="user.document"
      name="document"
      required
      #documentInput
    />
    <p-button
      icon="pi pi-search"
      severity="secondary"
      (onClick)="onSearchClient(documentInput.value)"
    />
  </div>
  <small class="p-error" *ngIf="submitted && !user.document">
    El documento es obligatorio.
  </small>
</div>
