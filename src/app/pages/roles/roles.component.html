<p-table
  #dt
  [value]="roles"
  [rows]="10"
  [paginator]="true"
  [globalFilterFields]="['name', 'status']"
  [tableStyle]="{ 'min-width': '75rem' }"
  [rowHover]="true"
  dataKey="id"
  currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} roles"
  [showCurrentPageReport]="true"
  [rowsPerPageOptions]="[10, 20, 30]"
>
  <ng-template #caption>
    <div class="flex">
      <h3 class="m-0 p-0">Roles</h3>
      <p-iconfield class="m-0">
        <p-inputicon styleClass="pi pi-search" />
        <input
          pInputText
          type="text"
          (input)="onGlobalFilter(dt, $event)"
          placeholder="Search..."
        />
      </p-iconfield>
      <p-button
        label="Crear"
        icon="pi pi-plus"
        severity="secondary"
        (onClick)="openNew()"
      />
    </div>
  </ng-template>
  <ng-template #header>
    <tr>
      <th pSortableColumn="id" style="min-width: 16rem">
        Identificaci√≥n
        <p-sortIcon field="id" />
      </th>
      <th pSortableColumn="name" style="min-width: 16rem">
        Nombre
        <p-sortIcon field="name" />
      </th>
      <th pSortableColumn="status" style="min-width: 12rem">
        Estado
        <p-sortIcon field="status" />
      </th>
      <th style="min-width: 12rem"></th>
    </tr>
  </ng-template>
  <ng-template #body let-role>
    <tr>
      <td style="min-width: 12rem">{{ role.id }}</td>
      <td style="min-width: 16rem">{{ role.name }}</td>
      <td>
        {{ role.status }}
      </td>
      <td>
        <p-button
          icon="pi pi-pencil"
          class="mr-2"
          [rounded]="true"
          [outlined]="true"
          (click)="editRole(role)"
        />
        <p-button
          icon="pi pi-trash"
          severity="danger"
          [rounded]="true"
          [outlined]="true"
          (click)="changeStatusRole(role)"
        />
      </td>
    </tr>
  </ng-template>
</p-table>

<p-toast></p-toast>
<p-confirmdialog [style]="{ width: '450px' }" />
