<div class="container">
    <app-calendar
        [packages]="packages"
        (clickDate)="clickDate($event)"
        (clickProgramming)="clickProgramming($event)"
        (editProgramming)="editProgramming($event)"
        (changeStatusDate)="changeStatusDate($event)"
        (toReservation)="toReservation($event)"
        (toClients)="toClients($event)"
    />
</div>

<!-- Modal -->
<p-dialog [(visible)]="dialogVisible" [modal]="true" [closable]="true" class="min-h-fit min-w-fit">
    <ng-container *ngIf="dialogType === 'programming'">
        <app-form-programming [date]="date" [meeting]="meeting" [packages]="packages" [responsibles]="responsibles" [zones]="zones" [submitted]="submitted" (toSave)="createDate()" (toCancel)="closePopup()" />
    </ng-container>

    <ng-container *ngIf="dialogType === 'reservation'">
        <app-form-reservation [idDate]="idDate" />
    </ng-container>

    <ng-container *ngIf="dialogType === 'reservation'"> </ng-container>
</p-dialog>

<p-toast></p-toast>
<p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>
