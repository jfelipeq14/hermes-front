<div class="flex flex-wrap gap-4">
    <!-- Top Clients Section -->
    <div class="w-full card">
        <h3 class="mb-4 text-xl font-semibold">TOP 3 CLIENTES 2024</h3>
        <div class="flex items-center justify-around">
            <div *ngFor="let client of topClients.slice(0, 3)" class="flex flex-col items-center">
                <div class="w-16 h-16 mb-2 bg-gray-200 rounded-full"></div>
                <h4 class="font-semibold">{{ client.name }}</h4>
                <p class="text-sm text-gray-600">Paquetes totales: {{ client.purchases }}</p>
                <p class="text-sm text-gray-600">Total en dinero: ${{ client.total }}</p>
            </div>
        </div>
    </div>
    <!-- Sales Chart Section -->
    <div class="flex-1 max-h-full card min-h-fit">
        <h3 class="mb-4 text-xl font-semibold">VENTAS 2024</h3>
        <p-chart type="pie" [data]="salesChartData" [options]="pieOptions"></p-chart>
        <div class="mt-2 text-sm text-gray-600">Total: {{ sales.total }}</div>
    </div>

    <!-- Package Sales Chart Section -->
    <div class="flex-1 max-h-full card min-h-fit">
        <h3 class="mb-4 text-xl font-semibold">Venta de paquetes</h3>
        <p-chart type="bar" [data]="dataPackages" [options]="barOptions"></p-chart>
    </div>
</div>
