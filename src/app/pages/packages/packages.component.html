<p-table
  #dt
  [value]="packages"
  [rows]="10"
  [paginator]="true"
  [globalFilterFields]="['name', 'price', 'status']"
  [tableStyle]="{ 'min-width': '75rem' }"
  [rowHover]="true"
  dataKey="id"
  currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} paquetes"
  [showCurrentPageReport]="true"
  [rowsPerPageOptions]="[10, 20, 30]"
>
  <ng-template pTemplate="caption">
    <h3 class="m-0 p-0 text-center">Paquetes</h3>
    <div class="flex justify-content-between align-items-center">
      <p-button
        label="Crear"
        icon="pi pi-plus"
        severity="secondary"
        (onClick)="showPopup()"
      ></p-button>
      <p-iconfield>
        <p-inputicon styleClass="pi pi-search"></p-inputicon>
        <input
          pInputText
          type="text"
          (input)="onGlobalFilter(dt, $event)"
          placeholder="Buscar..."
        />
      </p-iconfield>
    </div>
  </ng-template>

  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="id">ID <p-sortIcon field="id"></p-sortIcon></th>
      <th pSortableColumn="name">Nombre <p-sortIcon field="name"></p-sortIcon></th>
      <th pSortableColumn="price">Precio <p-sortIcon field="price"></p-sortIcon></th>
      <th pSortableColumn="status">Estado <p-sortIcon field="status"></p-sortIcon></th>
      <th>Acciones</th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-pkg>
    <tr>
      <td>{{ pkg.id }}</td>
      <td>{{ pkg.name }}</td>
      <td>{{ pkg.price }}</td>
      <td>{{ pkg.status ? 'Activo' : 'Inactivo' }}</td>
      <td>
        <p-button
          icon="pi pi-pencil"
          [rounded]="true"
          [outlined]="true"
          (click)="editPackage(pkg)"
        ></p-button>
        <p-button
          icon="pi pi-sync"
          severity="info"
          [rounded]="true"
          [outlined]="true"
          (click)="changeStatusPackage(pkg)"
        ></p-button>
      </td>
    </tr>
  </ng-template>
</p-table>

<p-dialog
  [(visible)]="packageDialog"
  [style]="{ width: '450px' }"
  header="Detalles del Paquete"
  [modal]="true"
  class="p-fluid"
>
  <ng-template pTemplate="content">
    <div class="field">
      <label for="name">Nombre</label>
      <input
        id="name"
        type="text"
        [(ngModel)]="package.name"
        pInputText
        required
      />
      <small class="p-error" *ngIf="submitted && !package.name">
        El nombre es obligatorio.
      </small>
    </div>

    <div class="field">
      <label for="price">Precio</label>
      <input
        id="price"
        type="number"
        [(ngModel)]="package.price"
        pInputText
        required
      />
      <small class="p-error" *ngIf="submitted && !package.price">
        El precio es obligatorio.
      </small>
    </div>
  </ng-template>

  <ng-template pTemplate="footer">
    <p-button
      label="Cancelar"
      icon="pi pi-times"
      (click)="closePopup()"
      [text]="true"
    ></p-button>
    <p-button
      label="Guardar"
      icon="pi pi-check"
      (click)="savePackage()"
    ></p-button>
  </ng-template>
</p-dialog>

<p-toast></p-toast>
<p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>
