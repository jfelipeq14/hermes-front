<div class="bg-gray-100">
  <!-- Main Content -->
  <p-breadcrumb
    styleClass="bg-transparent p-8 pb-2 shadow-md"
    [model]="breadcrumbItems"
    [home]="breadcrumbHome"
  ></p-breadcrumb>
  <div class="flex flex-row gap-8 p-8 pt-2 justify-content-around">
    <!-- Reservation Steps -->
    <div class="w-full card">
      <p-stepper [value]="activeStepIndex">
        <p-step-list>
          <p-step [value]="0" label="Crear Cliente"></p-step>
          <p-step [value]="1" label="Agregar Viajeros"></p-step>
          <p-step [value]="2" label="Confirmar Reserva"></p-step>
        </p-step-list>

        <div *ngIf="activeStepIndex === 0" class="step-content">
          <ng-container>
            <app-form-clients
              [reservation]="reservation"
              [travel]="travel"
              [travelers]="travelers"
              [clients]="clients"
              [client]="client"
              [submitted]="submitted"
              (searchClient)="searchClient($event)"
              (createClient)="createClient($event)"
            ></app-form-clients>
          </ng-container>
        </div>

        <div *ngIf="activeStepIndex === 1" class="step-content">
          <ng-container>
            <app-form-travelers
              [reservation]="reservation"
              [travel]="travel"
              [travelers]="travelers"
              [clients]="clients"
              [traveler]="traveler"
              [submitted]="submitted"
              (searchClient)="searchClient($event)"
              (createClient)="createClient($event)"
              (addTraveler)="addTraveler()"
            ></app-form-travelers>
          </ng-container>
        </div>

        <div *ngIf="activeStepIndex === 2" class="step-content">
          <ng-container>
            <app-form-payments
              [payment]="payment"
              [submitted]="submitted"
            ></app-form-payments>
          </ng-container>
        </div>
      </p-stepper>

      <div class="flex justify-between mt-4">
        <p-button
          label="Anterior"
          icon="pi pi-arrow-left"
          (onClick)="previousStep()"
          [disabled]="activeStepIndex === 0"
        ></p-button>
        <p-button
          *ngIf="activeStepIndex !== 2"
          label="Siguiente"
          icon="pi pi-arrow-right"
          (onClick)="nextStep()"
          [disabled]="!isStepValid(activeStepIndex)"
        ></p-button>
        <p-button
          *ngIf="activeStepIndex === 2"
          label="Guardar"
          icon="pi pi-check"
          (onClick)="saveReservation()"
          [disabled]="!isStepValid(activeStepIndex)"
        ></p-button>
      </div>
    </div>

    <!-- Package Card -->
    <p-card styleClass="shadow-lg w-full sticky top-0 z-10 pt-5">
      <ng-template pTemplate="header">
        <div class="relative">
          <img
            [src]="package.image"
            [alt]="package.idMunicipality"
            class="w-full h-48 object-cover rounded-t-lg"
          />
          <div
            class="absolute bottom-0 left-0 right-0 bg-primary-500 bg-opacity-70 text-white p-3"
          >
            <div class="flex items-center">
              <i class="pi pi-map-marker mr-2"></i>
              <span class="font-medium">{{ package.idMunicipality }}</span>
            </div>
          </div>
        </div>
      </ng-template>

      <div class="p-4">
        <ul class="list-none p-0 m-0 text-gray-700 space-y-2">
          <li class="flex items-center">
            <i class="pi pi-check-circle text-primary mr-2"></i>
            <span>Transporte completo y pases de viaje</span>
          </li>
        </ul>
      </div>

      <ng-template pTemplate="footer">
        <div class="bg-gray-50 p-3 rounded-b-lg">
          <div class="flex justify-between items-center">
            <p class="font-bold text-primary text-xl m-0">
              ${{ package.price | number }}
            </p>
            <p class="text-gray-600 m-0">{{ package.level }}</p>
          </div>
        </div>
      </ng-template>
    </p-card>
  </div>

  <!-- Footer -->
  <div class="text-center py-4 text-sm text-gray-600 border-t border-gray-300">
    <p class="mb-2">
      Parche Travels Rechaza la explotación, la pornografía, el turismo sexual y
      demás formas de abuso sexual con menores
    </p>
  </div>
</div>
