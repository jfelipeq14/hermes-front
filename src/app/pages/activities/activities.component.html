<!-- PrimeNG with Sakai theme implementation for Activities component -->
<p-toolbar styleClass="mb-6">
    <ng-template #start>
        <p-button label="Crear" icon="pi pi-plus" severity="secondary" class="mr-2" (onClick)="openNew()" />
    </ng-template>

    <ng-template #end>
        <p-button label="Export" icon="pi pi-upload" severity="secondary" (onClick)="exportCSV()" />
    </ng-template>
</p-toolbar>

<p-table
    #dt
    [value]="activities"
    [rows]="10"
    [columns]="cols"
    [paginator]="true"
    [globalFilterFields]="['name', 'status']"
    [tableStyle]="{ 'min-width': '75rem' }"
    [rowHover]="true"
    dataKey="id"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} activities"
    [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[10, 20, 30]"
>
    <ng-template #caption>
        <div class="flex items-center justify-between">
            <h5 class="m-0">Actividades</h5>
            <p-iconfield>
                <p-inputicon styleClass="pi pi-search" />
                <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Search..." />
            </p-iconfield>
        </div>
    </ng-template>
    <ng-template #header>
        <tr>
            <th style="width: 3rem">
                <p-tableHeaderCheckbox />
            </th>
            <th pSortableColumn="id" style="min-width:12rem">
                Identificaci√≥n
                <p-sortIcon field="id" />
            </th>
            <th pSortableColumn="name" style="min-width:16rem">
                Nombre
                <p-sortIcon field="name" />
            </th>
            <th pSortableColumn="status" style="min-width: 12rem">
                Estado
                <p-sortIcon field="status" />
            </th>
            <th style="min-width: 12rem"></th>
        </tr>
    </ng-template>
    <ng-template #body let-activity>
        <tr>
            <td>
                <p-tableCheckbox [value]="activity" />
            </td>
            <td>{{ activity.id }}</td>
            <td>{{ activity.name }}</td>
            <td>{{ activity.status ? 'Activo' : 'Inactivo' }}</td>
            <td> 
                <p-button icon="pi pi-pencil" class="mr-2" [rounded]="true" [outlined]="true" (click)="editActivity(activity)" />
                <p-button icon="pi pi-sync" severity="info" [rounded]="true" [outlined]="true" (click)="deleteActivity(activity)" />
            </td>
        </tr>
    </ng-template>
</p-table>

<p-dialog [(visible)]="activityDialog" [style]="{ width: '450px' }" header="Activity Details" [modal]="true" class="p-fluid">
    <ng-template pTemplate="content">
        <div class="field">
            <label for="name">Nombre</label>
            <input type="text" pInputText id="name" [(ngModel)]="activity.name" required autofocus />
            <small class="p-error" *ngIf="submitted && !activity.name">Name is required.</small>
        </div>
    </ng-template>

    <ng-template pTemplate="footer">
        <p-button label="Cancel" icon="pi pi-times" styleClass="p-button-text" (click)="hideDialog()"></p-button>
        <p-button label="Save" icon="pi pi-check" (click)="saveActivity()"></p-button>
    </ng-template>
</p-dialog>

<p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>
